<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<script>

var i,j,k,l;

for(i=1;i<=5;i++)
{

for(j=0;j<5-i;j++)

document.write("&nbsp&nbsp");

for(k=1;k<i;k++)

document.write(k);

for(l=k;l>=1;l--)
document.write(l);

document.write("<br>");

}



</script>
</body>
</html>
